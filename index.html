<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon/png" href="clock.png">
</head>

<body>
    <h1>One Hour <span>Countdown</span> </h1>
    <audio id="sound" src="sound.mp3"></audio>
    <div>
        <p class="showtimes" id="showtime">00:00</p>
        <button onclick="startcountdowm(59,59)"><p>Start</p></button>
        <button id="stop"><p>Clear Time</p></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
